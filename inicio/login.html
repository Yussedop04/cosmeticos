<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login/Registrate</title>
</head>
<body>
    <section>
        <h2>¿Ya tienes cuenta?</h2>
        <h3>¡INICIA SESION!</h3>
        <form id="loginForm">
            <label>Mail</label>
            <input type="email" placeholder="Ingresa tu email" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script src="inicio.js"></script>
    
</body>
</html>
